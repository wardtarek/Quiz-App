<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section
      class="home min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="heading mb-5 animate__animated animate__bounceInDown">
        <h1 class="p-3 m-0">Quiz App</h1>
      </div>
      <div class="container w-50 animate__animated animate__fadeInBottomLeft">
        <form action="">
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="selectCategory"
              aria-label="Floating label select example"
            >
              <option selected>Any Category</option>
              <option value="9">General Knowledge</option>
              <option value="23">History</option>
              <option value="10">Entertainment: Books</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="21">Sports</option>
              <option value="24">Politics</option>
            </select>
            <label for="selectCategory">Choose Category</label>
          </div>
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="selectDiff"
              aria-label="Floating label select example"
            >
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <label for="selectDiff">Choose difficulty Level</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="selectNumber"
              placeholder="name@example.com"
            />
            <label for="selectNumber">Number of Questions</label>
          </div>
          <button
            type="button"
            id="startBtn"
            class="btn btn-info w-100 fw-semibold"
          >
            START
          </button>
        </form>
        <div class="row"></div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
